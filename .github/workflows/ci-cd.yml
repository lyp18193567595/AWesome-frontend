name: CI/CD Pipeline

on:
  push:
    branches: [master, release, hotfix]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 2. 安装依赖
      - name: Install Dependencies
        run: npm ci

      # 3. 类型检查（可选）
      - name: Type Check
        run: npm run typecheck  # 需在 package.json 中配置

      # 4. 运行测试
      - name: Run Tests
        run: npm test

      # 5. 构建生产包
      - name: Build Production
        run: npm run build

      # 6. 上传产物（按需添加）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/